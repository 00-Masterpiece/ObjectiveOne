{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸ‘¤ Profile</h2>

    <div class="card p-4" style="border-radius: 16px;">
        <div class="row align-items-center">
            <!-- Profile Picture -->
            <div class="col-md-3 text-center">
                <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_pic) }}" alt="Profile Picture" class="rounded-circle mb-3" width="120">

                <form method="POST" enctype="multipart/form-data" action="{{ url_for('auth.upload_profile_picture') }}">
                    <div class="mb-2">
                        <input class="form-control form-control-sm file-input" type="file" name="profile_pic" accept="image/*" required>
                    </div>
                    <button class="btn btn-secondary" type="submit">Upload</button>
                </form>
            </div>

            <!-- User Info -->
            <div class="col-md-9">
                <h4>{{ current_user.username }}</h4>
                <p class="text-muted">{{ current_user.email }}</p>

                <div class="mt-3">
                    <strong>Lifetime Goals Completed:</strong>
                    <span class="badge bg-success">{{ completed }}</span>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-primary me-2">Change Password</a>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary me-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
